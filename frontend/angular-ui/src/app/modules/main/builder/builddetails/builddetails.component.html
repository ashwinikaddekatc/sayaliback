

<div class="dg-wrapper">
  <div class="clr-row">
    <div class="clr-col-8">
      <h3> List </h3>
    </div>
    <div class="clr-col-4" style="text-align: right;">
      <button id="add"  class="btn btn-primary" >
        <clr-icon shape="plus"></clr-icon>ADD
      </button>
    </div>
  </div>
  <clr-datagrid [clrDgLoading]="loading" [(clrDgSelected)]="selected">
    <clr-dg-placeholder>Data not found!</clr-dg-placeholder>
    <clr-dg-column [clrDgField]="'id'"> <ng-container *clrDgHideableColumn="{hidden: false}">
    id
    </ng-container></clr-dg-column>
    <clr-dg-column [clrDgField]="'name'"> <ng-container *clrDgHideableColumn="{hidden: false}">
      Tablename
    </ng-container></clr-dg-column>
    <clr-dg-row *clrDgItems="let user of alldata" [clrDgItem]="user" >
      <clr-dg-cell>{{user.id}}</clr-dg-cell>
      <clr-dg-cell><a routerLink="../{{user.name}}">{{user.name}}</a></clr-dg-cell>
      <clr-dg-action-overflow>
        <button class="action-item" >Edit</button>
        <button class="action-item" >Delete</button>
      </clr-dg-action-overflow>
    </clr-dg-row>

    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
        <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} users
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>

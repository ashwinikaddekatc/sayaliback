<h4 style="font-weight: 500;display: inline;"><b>PROJECT SETUP</b></h4>
<span class="label label-light-blue" style="display: inline;margin-left: 100px;">Edit Mode</span>



<hr>



<div class="container">


  <form (ngSubmit)="onSubmit()">
    <div class="clr-row">
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="projectName">Project Name</label>
        <input id="projectName" type="text" name="projectName" [(ngModel)]="project.projectName"
          placeholder="Enter Project Name" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="projectName">Namespace  <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
          <clr-icon shape="info-standard" size="md"></clr-icon>
          <span class="tooltip-content">Namesapce is used in deployment configuration.</span>
        </a></label>
        <input id="name" type="text"  placeholder="Enter Namespace"
          class="clr-input" name="namespace" [(ngModel)]="project.namespace">
      </div>
      </div>
      <div class="clr-row">
        <div class="clr-col-md-4 clr-col-sm-12">
          <label for="description">Description (optional)</label>
        <!--  <input id="description" type="text" formControlName="description" placeholder="Enter Description"
            class="clr-input">-->
            <textarea name="" id="" cols="10" rows="2"  name="description" [(ngModel)]="project.description" placeholder="Enter Description">
            </textarea>
          <!-- <textarea rows="4" cols="50" type="text" formControlName="description"
              placeholder="Enter Your Project Description"></textarea> -->
        </div>
        <div class="clr-col-md-4 clr-col-sm-12">
          <label for="projectName">Accessibility  <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="info-standard" size="md"></clr-icon>
            <span class="tooltip-content">Public Projects are available for copy to all, Private Projects are restricted.</span>
          </a></label>
          <div>
            <input type="radio" id="contactChoice1"  name="accessibility" [(ngModel)]="project.accessibility"
            name="contact" [value]="false" value="false" (change)="changeGender($event)">
           <label for="contactChoice1" style=" margin-right: 40px;"> <clr-icon shape="unlock" style="margin-left: 3px; margin-right: 7px;"></clr-icon>Public</label>

           <input type="radio" id="contactChoice2" name="accessibility" [(ngModel)]="project.accessibility"
            name="contact" [value]="true" value="true"  (change)="changeGender($event)">
           <label for="contactChoice2"> <clr-icon shape="lock" style="margin-left: 3px; margin-right: 7px;"></clr-icon>Private</label>
        <!-- <div>
          <label for="add"> <b>Add a README file</b> </label>
          <div><input type="checkbox"></div>
        </div> -->
          </div>
        </div>
        </div>

        <div class="clr-row">
          <div class="clr-col-md-4 clr-col-sm-12">
            <label for="projectName">Tags</label>
            <tag-input  name="tags" [(ngModel)]='arrayTag' [separatorKeyCodes]="[32, 188]"></tag-input>
            <!-- <input id="tags" type="text"  placeholder="Enter Tags Name"
              class="clr-input">
              <div>
                <span class="label label-purple p7" style="margin-top: .4em;">Fruit</span>
                <span class="label label-light-blue p7" style="margin-top: .4em;">Meat</span>
                <span class="label label-orange p7" style="margin-top: .4em;">Drink</span>
                <span class="label label-purple p7" style="margin-top: .4em;">Vegetables</span>
              </div> -->
          </div>
          <div class="clr-col-md-4 clr-col-sm-12">
            <label for="projectName">App Category</label>
            <tag-input  name="arrayaccess" [(ngModel)]='arrayaccess' [separatorKeyCodes]="[32, 188]"></tag-input>

            <!-- <input id="tags" type="text"  placeholder="Enter Category Name"
              class="clr-input" name="category" [(ngModel)]="project.category" >
              <div>
                <span class="label label-purple p7" style="margin-top: .4em;">Fruit</span>
                <span class="label label-light-blue p7" style="margin-top: .4em;">Meat</span>
                <span class="label label-orange p7" style="margin-top: .4em;">Drink</span>
                <span class="label label-purple p7" style="margin-top: .4em;">Vegetables</span>
              </div> -->
          </div>
          <div class="clr-col-md-4 clr-col-sm-12">
            <label for="techStackId">Select Technology</label>
            <select id="techStackId" name="tech_stack_id" [(ngModel)]="project.techStackId" class="clr-dropdown">
              <option value="null">Choose Technology</option>
              <option *ngFor="let ts of activeTechnologyDropDown" [value]="ts.name">{{ts.name }}
              </option>
            </select>

          </div>
  </div>


  <div style="margin-top: 40px;">
    <h4 style="font-weight: 300;display: inline;"> Default Configurations</h4>
</div>
These configurations default to repositories setups.
<hr>
        <div class="clr-row">
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="to_tech_stack">Technology Stack</label>
        <select id="to_tech_stack" name="technologyStack" [(ngModel)]="project.technologyStack" selected="null" class="clr-dropdown">
          <option value="null">Choose technology stack</option>
          <option *ngFor="let ts of tech_stacks" [value]="ts.tech_stack">{{ts.tech_stack }}</option>
        </select>
      </div>








      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="projectPrefix">Project Prefix</label>
        <input type="text" name="projectPrefix" [(ngModel)]="project.projectPrefix" placeholder="Enter A Prefix"
          class="clr-input">

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="dbName">Default Database Name</label>
        <input type="text" name="dbName" [(ngModel)]="project.dbName" placeholder="Enter Database Name"
          class="clr-input">

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="dbUserName">Default Database Username</label>
        <input type="text" name="dbUserName" [(ngModel)]="project.dbUserName" placeholder="Enter Database Username"
          class="clr-input">

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="dbPassword">Default Database Password</label>
        <input type="text" name="dbPassword" [(ngModel)]="project.dbPassword" placeholder="Enter Database Password"
          class="clr-input">

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="portNumber">Default Port Number</label>
        <input type="text" name="portNumber" [(ngModel)]="project.portNumber"  class="clr-input">

      </div>
    </div>
    <br>

    <div class="center">
      <button type="submit" form-control class="btn btn-primary">UPDATE</button>
    </div>

  </form>

</div>

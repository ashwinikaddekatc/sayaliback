            <span class="tooltip-content">SUN / MON / TUE / WED / THU / FRI / SAT.</span>

    <div class="row">

        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="hourPerShift" [(ngModel)]="project.hourPerShift">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><B>CN Billing Frequency</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>

        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="cnBillingFrequency" [(ngModel)]="project.cnBillingFrequency">

    <div class="row">
      <div class="col-25">

          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="billingDepartmentCode" [(ngModel)]="project.billingDepartmentCode">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><B>Base Price List</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>
            <span class="tooltip-content">Base Price List.</span>
          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="basePriceList" [(ngModel)]="project.basePriceList">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><B>Non-Container Service Order Auto-Approval Department Code</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">

            <span class="tooltip-content">All Non-Container Service Order created by this department code will be approved automatically.</span>
          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="nonContainerServiceOrder" [(ngModel)]="project.nonContainerServiceOrder">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><B>EDI MAE Scheduler ON/OFF</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>
            <span class="tooltip-content">EDI MAE Scheduler ON/OFF.</span>
          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="ediMaeSchedulerONOFF" [(ngModel)]="project.ediMaeSchedulerONOFF">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><B>EDI Scheduler ON/OFF</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>
            <span class="tooltip-content">EDI Scheduler ON/OFF.</span>
          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" name="ediSchedulerONOFF" [(ngModel)]="project.ediSchedulerONOFF">
      </div>
    </div>

      <div class="col-25">
        <label for="subject"><B>Upload Logo</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>
            <span class="tooltip-content">upload logo.</span>
          </a></label>
      </div>
      <div class="col-75">

          <input type="file"  (change)="onFileChanged($event)" accept=".pdf,.doc,.docx,.jpg,.msg" name="upload_Logo">
      </div>
    </div>

      <div class="col-25">
        <label for="subject"><B>Company Display Name</B>
          <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
            <clr-icon shape="help" size="md"></clr-icon>
            <span class="tooltip-content">company display name.</span>
          </a></label>
      </div>
      <div class="col-75">
        <input TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100"  name="companyname" [(ngModel)]="project.company_Display_Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md" style="margin-left: 140px;">
          <clr-icon shape="help" size="md"></clr-icon>
          <span class="tooltip-content">Allowed Customer Codes for MSC Taulia CSV generation.</span>
        </a>
      </div>
      <div class="col-75">
        <INPUT TYPE="text" NAME="desc" SIZE="30" MAXLENGTH="100" VALUE="('SYSADMIN','ITSUPPORTMSC')">
      </div>
    </div>
    <button class="btn btn-primary" (click)="updatedata()">Save</button>
    <button  class="btn btn-success">Clear</button>
  </form>
</div>

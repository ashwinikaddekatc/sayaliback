<div class="root">
  <h4 style="font-weight: 500;display: inline;">Create New Job Defination</h4>
    <div style="width:100% ;display: flex;">
        <div style="float:left;">
            <button id="add1" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(1)">
                <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> Node
            </button>
            <button id="add2" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(2)">
              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> SCRIPT
            </button>
            <!-- <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(3)">
              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> CREATE FILE
           </button>
           <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(4)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> DECISION BOX
          </button>
          <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(5)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> WORKFLOW
          </button> -->
        </div>
    </div>

    <div style="width: 100%;">
        <div class="board-wrapper">
          <div class="board-column" >
              <div class="clr-row" style="margin-right: 0px!important;">
                  <div class="clr-col-12">
                      <div class="column-title">
                        <b >Start</b>
                      </div>
                  </div>
              </div>

              <div style="border: 4px solid #70f3cf !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="tasks-container">
                <div class="task" (click)="onClick(item)" *ngFor="let item of workflowdata" style="border-left: red;border-style: solid;border-top: none;border-right: none;">
                  <span>{{item.title}}</span>
                </div>
              </div>

              <div style="border: 4px solid red !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="clr-row" style="margin-right: 0px!important;">
                <div class="clr-col-12">
                    <div class="column-end">
                      <b >End</b>
                    </div>
                </div>
              </div>

            </div>
        </div> <!-- Board Wrapper -->


        <div class="workflowform" [hidden]="!hideme[modelid]" >
         <span (click)="closeForm()" style="text-align: right;cursor: pointer;"><clr-icon shape="times"></clr-icon></span>
            <form [formGroup]="nodeEntryForm" (ngSubmit)="nodeAdd(modelid)" style="margin: 15px;">
              <span (click)="delNode(modelid)" class="action-item"><clr-icon shape="trash" class="is-error" style="margin-right: 15px;margin-top: 0px;cursor: pointer; float: right;"></clr-icon></span>
              <h4 style="font-weight: 500;margin-left: 15px;">Edit Properties</h4>
              <span style="margin-left: 15px;">ID # {{modelid}}</span><br>
              <span style="margin-left: 15px;">Type : {{processType}}</span><br>
              <div class="clr-row">
                <div class="clr-col-12">
                    <label for="sequence">Sequence</label>
                    <input type="text"  formControlName="sequence" placeholder="Enter sequence no" name="sequence" [(ngModel)]="nodeEditProperties.sequence"
                     class="clr-input">
                </div>
              </div>
              <div class="clr-row" >
                <div class="clr-col-sm-6">
                  <label for="title">Connection Name</label>
                  <select  colspan="2" class="clr-dropdown" id="title"
                  formControlName="connectionname" placeholder="Enter Title" class="clr-dropdown" name="connectionname"
                   [(ngModel)]="nodeEditProperties.connectionname" (change)=" workflowmod($event.target.value)">

                <option *ngFor="let sub of data" [value]="sub.id">{{sub.name}}</option>
              </select>
                </div>
                <div class="clr-col-md-3 clr-col-sm-12" style="margin-top: 25px;">
                  <button style="margin-right: 5px;" (click)="openvmodal()">V</button>

                </div>

            </div>


              <div class="clr-row">
                <div class="clr-col-12">
                    <label for="title">Method</label>
                    <select  style="width: 100%;padding: 5px 5px;border: 1px solid #ccc;border-radius: 4px;" id="title"
                     formControlName="method" placeholder="Get/post" class="clr-dropdown" name="method" [(ngModel)]="nodeEditProperties.method" >

                     <option value="POST">POST</option>
                      <option value="GET">GET</option>
                      <option value="PUT">PUT</option>
                      <option value="DELETE">DELETE</option>
                      <option value="PATCH">PATCH</option>
                    </select>
                    <!-- <input type="text" id="title" formControlName="method" placeholder="Get/post" class="clr-input" name="method" [(ngModel)]="nodeEditProperties.method"> -->
                </div>
              </div>
              <div class="clr-row">
                <div class="clr-col-12">
                    <label for="title">URL</label>
                    <input type="text" id="title" formControlName="url" placeholder="www://example.com" class="clr-input" name="url" [(ngModel)]="nodeEditProperties.url" >
                </div>
            </div>
              <div class="clr-row">
                <div class="clr-col-12">
                    <label for="script">Mapping Model</label>
                    <input type="text" id="title" formControlName="mapping_model" placeholder="Enter mapping_model" class="clr-input" name="mapping_model" [(ngModel)]="nodeEditProperties.mapping_model" >
                    <!-- <textarea cols="10" rows="6" formControlName="mapping_model" placeholder="Enter script"></textarea> -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-adddata "   (click)="UpdateLine()" >
          <b>Update</b>
        </button>
    </div>
</div>

<clr-modal [(clrModalOpen)]="workflowmodal" [clrModalStaticBackdrop]="true">
  <h3 class="modal-title">Add Node</h3>
  <div class="modal-body">

    <!-- <form clrForm> -->
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()" >
      <div class="clr-row" >
        <div class="clr-col-sm-12">
          <span>Type</span>
          <input type="text" class="clr-input" formControlName="type" name="type" id="type" [(ngModel)]="type" readonly style="border:none ;">
        </div>
      </div>
      <div class="clr-row" >
        <div class="clr-col-sm-12">
          <label for="title">Id</label>
          <input type="text" class="clr-input" formControlName="id" id="id">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="workflowmodal = false">Cancel</button>
        <!-- <button type="submit" class="btn btn-primary" (click)="addWorkflowDb()">Add</button> -->
        <button type="submit" class="btn btn-primary">Add</button>
      </div>

    </form>
  </div>
</clr-modal>

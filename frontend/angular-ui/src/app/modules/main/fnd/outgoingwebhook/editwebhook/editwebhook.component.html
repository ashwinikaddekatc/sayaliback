<div class="root">
  <h4 style="font-weight: 500;display: inline;">Create {{webhookname}}</h4>
    <div style="width:100% ;display: flex;">
        <div style="float:left;">
            <!-- <button id="add1" class="btn topbutton" style="background-color: green; border: none;" (click)="workflowmodalOPen(1)">
                <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> IN WEBHOOK
            </button>
            <button id="add2" class="btn topbutton" style="background-color: green; border: none;" (click)="workflowmodalOPen(2)">
              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> EVENT
            </button> -->
            <button id="add3" class="btn topbutton" style="background-color: orange; border: none;" (click)="workflowmodalOPen(3)">
              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> CONDITION
           </button>
           <button id="add3" class="btn topbutton" style="background-color: blue; border: none;" (click)="workflowmodalOPen(4)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> GET
         </button>
           <button id="add3" class="btn topbutton" style="background-color: blue; border: none;" (click)="workflowmodalOPen(5)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> POST
          </button>
          <button id="add3" class="btn topbutton" style="background-color: blue; border: none;" (click)="workflowmodalOPen(6)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> PUT
          </button>
          <button id="add3" class="btn topbutton" style="background-color: blue; border: none;" (click)="workflowmodalOPen(7)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> CUSTOM URL
          </button>
          <button id="add3" class="btn topbutton" style="background-color: rgb(66, 163, 184); border: none;" (click)="workflowmodalOPen(8)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> MAP FIELDS
          </button>
        </div>
    </div>

    <div style="width: 100%;">
        <div class="board-wrapper">
          <div class="board-column" >
              <div class="clr-row" style="margin-right: 0px!important;">
                  <div class="clr-col-12">
                      <div class="column-title">
                        <b >Start</b>
                      </div>
                  </div>
              </div>

              <div style="border: 4px solid #70f3cf !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="tasks-container">
                <div class="task" (click)="onClick(item)" *ngFor="let item of workflowdata" style="border-left: red;border-style: solid;border-top: none;border-right: none;">
                  <span>{{item.title}}</span>
                </div>
              </div>

              <div style="border: 4px solid red !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="clr-row" style="margin-right: 0px!important;">
                <div class="clr-col-12">
                    <div class="column-end">
                      <b >End</b>
                    </div>
                </div>
              </div>

            </div>
        </div> <!-- Board Wrapper -->


        <div class="workflowform" [hidden]="!hideme[modelid]" >
         <span (click)="closeForm()" style="text-align: right;cursor: pointer;"><clr-icon shape="times"></clr-icon></span>
            <form [formGroup]="nodeEntryForm" (ngSubmit)="nodeAdd(modelid)" style="margin: 15px;">
              <span (click)="delNode(modelid)" class="action-item"><clr-icon shape="trash" class="is-error" style="margin-right: 15px;margin-top: 0px;cursor: pointer; float: right;"></clr-icon></span>
              <h4 style="font-weight: 500;margin-left: 15px;">Edit Properties</h4>
              <span style="margin-left: 15px;">ID # {{modelid}}</span><br>
              <span style="margin-left: 15px;">Type : {{processType}}</span><br>
              <div class="clr-row">
                <div class="clr-col-6">
                    <label for="sequence">Name</label>
                    <input type="text"  formControlName="name" placeholder="Enter sequence no" class="clr-input"  [(ngModel)]="nodeEditProperties.title">
                </div>

                  <div class="clr-col-6">
                      <label for="title">Description</label>
                      <input type="text" id="title" formControlName="description" placeholder="Enter Title" class="clr-input"  [(ngModel)]="nodeEditProperties.description">
                  </div>
              </div>
              <!-- <div class="clr-row" >
                <div class="clr-col-sm-6" *ngIf="processType == 'EVENT'">
                    <label for="workflow">On Entity</label>
                    <select colspan="2" formControlName="onentity" [(ngModel)]="nodeEditProperties.onentity" class="clr-dropdown">
                      <option *ngFor="let sub of entitydata" [value]="sub" [selected]="sub">{{sub}}
                      </option>
                  </select>
                </div>
                <div class="clr-col-sm-6" *ngIf="processType == 'EVENT'">
                  <label for="workflow">On Event</label>
                  <select colspan="2" formControlName="onevent" [(ngModel)]="nodeEditProperties.onevent" class="clr-dropdown">
                      <option selected>On_Retrived</option>
                      <option >On_Inserted</option>
                      <option >On_Updated</option>
                      <option >On_Deleted</option>
                  </select>
              </div>
            </div> -->
            <div class="clr-row" >
              <div class="clr-col-12" *ngIf="processType == 'CONDITION'">
                  <label for="title">If</label>
                  <textarea cols="10" rows="5" formControlName="if" [(ngModel)]="nodeEditProperties.if" placeholder="If"></textarea>
              </div>


          </div>
          <div class="clr-row" >
            <div class="clr-col-12" *ngIf="processType == 'MAP FIELDS'">
                <label for="title">Mapping String</label>
                <textarea cols="10" rows="5" formControlName="mappingstring" [(ngModel)]="nodeEditProperties.mappingstring" placeholder="If"></textarea>
            </div>


        </div>
          <div class="clr-row">
            <div class="clr-col-sm-6" *ngIf="processType == 'CONDITION'">
              <label for="workflow">Then Step</label>
              <select colspan="2" formControlName="thenstep" [(ngModel)]="nodeEditProperties.thenstep" class="clr-dropdown">
                  <option *ngFor="let sub of workflowdata" [value]="sub.id">{{sub.id}}</option>

              </select>
          </div>
            <div class="clr-col-sm-6" *ngIf="processType == 'CONDITION'">
              <label for="workflow">Else Step</label>
              <select colspan="2" formControlName="elsestep" [(ngModel)]="nodeEditProperties.elsestep" class="clr-dropdown">
                  <option >Next</option>
                  <option >Previous</option>
                  <option >End Workflow</option>
              </select>
          </div>
          </div>
          <div class="clr-row">
            <div class="clr-col-sm-6" *ngIf="processType == 'POST' || processType == 'GET' || processType == 'PUT' || processType=='CUSTOM URL'">
              <label for="workflow">Connection Name</label>
              <select colspan="2" formControlName="connectionname" [(ngModel)]="nodeEditProperties.connectionname" class="clr-dropdown">
                  <option >1000</option>
                  <option >2000</option>
                  <option >3000</option>
              </select>
          </div>
            <div class="clr-col-sm-6" *ngIf="processType == 'POST'|| processType == 'GET'|| processType == 'PUT'|| processType=='CUSTOM URL'">
              <label for="workflow">Url</label>
             <input type="text" formControlName="url" [(ngModel)]="nodeEditProperties.url"  placeholder="Enter url" class="clr-input">
          </div>
          </div>
          <div class="clr-row">

            <div class="clr-col-sm-6" *ngIf="processType == 'POST'|| processType == 'GET'|| processType == 'PUT'|| processType=='CUSTOM URL'">
              <label for="workflow">Token</label>
             <input type="text" formControlName="token" [(ngModel)]="nodeEditProperties.token"  placeholder="Enter Token" class="clr-input">
          </div>
          <div class="clr-col-sm-6" *ngIf="processType=='CUSTOM URL'">
            <label for="workflow">Param1</label>
           <input type="text" formControlName="param1" [(ngModel)]="nodeEditProperties.param1"  placeholder="Enter Token" class="clr-input">
        </div>
          </div>
          <div class="clr-row">
            <div class="clr-col-sm-6" *ngIf="processType=='CUSTOM URL'">
              <label for="workflow">Param2</label>
             <input type="text" formControlName="param2" [(ngModel)]="nodeEditProperties.param2"  placeholder="Enter Token" class="clr-input">
          </div>
          <div class="clr-col-sm-6" *ngIf="processType=='CUSTOM URL'">
            <label for="workflow">Param3</label>
           <input type="text" formControlName="param3" [(ngModel)]="nodeEditProperties.param3"  placeholder="Enter Token" class="clr-input">
        </div>
          </div>
                  <div class="clr-form-control">
                  <div class="clr-control-container">

                      <div class="clr-toggle-wrapper">
                        <input type="checkbox" id="active" formControlName="active"  [checked]="true" class="clr-toggle">
                        <label for="active" class="clr-control-label">Active</label>
                      </div>

                  </div>
              </div>

              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-outline" (click)="workflowmodal = false">Cancel</button> -->
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-adddata "   (click)="UpdateLine()" >
          <b>Update</b>
        </button>
    </div>
</div>

<clr-modal [(clrModalOpen)]="workflowmodal" [clrModalStaticBackdrop]="true">
    <h3 class="modal-title">Add Node</h3>
    <div class="modal-body">

      <!-- <form clrForm> -->
      <form [formGroup]="entryForm" (ngSubmit)="onSubmit()" >
        <div class="clr-row" >
          <div class="clr-col-sm-12">
            <span>Type</span>
            <input type="text" class="clr-input" formControlName="type" name="type" id="type" [(ngModel)]="type" readonly style="border:none ;">
          </div>
        </div>
        <div class="clr-row" >
          <div class="clr-col-sm-12">
            <label for="title">Id</label>
            <input type="text" class="clr-input" formControlName="id" id="id">
          </div>
        </div>
        <!-- <div class="clr-row">
          <div class="clr-col-sm-12">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" class="clr-input" >
          </div>
        </div> -->

        <!-- <div class="clr-row">
          <div class="clr-col-12">
              <label for="type">Type</label>
              <select colspan="2" formControlName="type" class="clr-dropdown">
                  <option value="process 1">Process 1</option>
                  <option value="process 2">Process 2</option>
                  <option value="process 3">Process 3</option>
              </select>
          </div>
        </div> -->

        <div class="modal-footer">
          <button type="button" class="btn btn-outline" (click)="workflowmodal = false">Cancel</button>
          <!-- <button type="submit" class="btn btn-primary" (click)="addWorkflowDb()">Add</button> -->
          <button type="submit" class="btn btn-primary">Add</button>
        </div>

      </form>
    </div>
</clr-modal>

<h4 style="font-weight: 300;display: inline;"><b>Workflow</b></h4>
<span class="label label-light-blue" style="display: inline;margin-left: 10px;">Add Mode</span><br>
A Project Contains all modules/repositories/microservices etc.
<hr>
<!-- <hr> -->
<div class="container">
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <div class="clr-row">
            <div class="clr-col-md-4 clr-col-sm-12">
              <label for="workflow_name">Workflow Name</label>
              <input id="workflow_name" type="text" formControlName="workflow_name" placeholder="Enter Workflow Name" class="clr-input">
            </div>
            <div class="clr-col-md-4 clr-col-sm-12">
                <label for="select_technology">Select Technology</label>
                <select  selected="null" class="clr-dropdown" name="select_technology" formControlName="select_technology">
                  <option value="null">Choose Technology</option>
                  <option *ngFor="let ts of tech_stacks" [value]="ts.tech_stack">{{ts.tech_stack}} </option>
                </select>
            </div>
        </div>

        <div class="clr-row">
            <div class="clr-col-md-4 clr-col-sm-12">
                <label for="tags">Tags</label>
                <!-- <input id="tags" type="text" formControlName="tags" placeholder="Enter Tag" class="clr-input"> -->
                <tag-input formControlName="tags" name="tags" [(ngModel)]='tags' [separatorKeyCodes]="[188,9]"></tag-input>
                <!-- <div>
                    <span class="label label-purple p7" style="margin-top: .4em;">Fruit</span>
                    <span class="label label-light-blue p7" style="margin-top: .4em;">Meat</span>
                    <span class="label label-orange p7" style="margin-top: .4em;">Drink</span>
                    <span class="label label-purple p7" style="margin-top: .4em;">Vegetables</span>
                  </div> -->
            </div>
            <div class="clr-col-md-4 clr-col-sm-12">
                <label for="app_category">App Category</label>
                <tag-input formControlName="app_category" name="tags" [(ngModel)]='category' [separatorKeyCodes]="[188,9]"></tag-input>
                <!-- <input id="app_category" type="text" formControlName="app_category" placeholder="Enter Tag" class="clr-input">
                <div>
                    <span class="label label-purple p7" style="margin-top: .4em;">Fruit</span>
                    <span class="label label-light-blue p7" style="margin-top: .4em;">Meat</span>
                    <span class="label label-orange p7" style="margin-top: .4em;">Drink</span>
                    <span class="label label-purple p7" style="margin-top: .4em;">Vegetables</span>
                  </div> -->
            </div>
        </div>

        <div class="clr-row">
            <div class="clr-col-md-4 clr-col-sm-12">
                <label for="description">Description</label>
                <textarea  cols="10" rows="2"   formControlName="description" placeholder="Enter Description"></textarea>
            </div>
        </div>

        <div class="center">
            <div class="btn-group">
              <div class="checkbox btn">
                <input type="checkbox" id="btn-demo-check-2" checked  (click)="onSubmit()"/>
                <label for="btn-demo-check-2">Submit</label>
              </div>
            </div>
        </div>
    </form>
</div>

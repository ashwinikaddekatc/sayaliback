  <h4 style="font-weight: 500;display: inline;">{{servicename}} Services</h4>

        <div style="float:left;">

                <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> Add SERVICE
            </button>

              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon>
            </button>
             <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(3)">
              <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> CREATE FILE
           </button>
           <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(4)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> DECISION BOX
          </button>
          <button id="add3" class="btn topbutton" style="background-color: #03AC13; border: none;" (click)="workflowmodalOPen(5)">
            <clr-icon shape="plus" style="fill:whitesmoke !important;"></clr-icon> WORKFLOW
          </button> -->
        </div>
    </div>

    <div style="width: 100%;">
        <div class="board-wrapper">
          <div class="board-column" >
              <div class="clr-row" style="margin-right: 0px!important;">
                  <div class="clr-col-12">
                      <div class="column-title">
                        <b >Start</b>
                      </div>
                  </div>
              </div>

              <div style="border: 4px solid #70f3cf !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="tasks-container">
                <div class="task" (click)="onClick(item)" *ngFor="let item of workflowdata" style="border-left: red;border-style: solid;border-top: none;border-right: none;">
                  <span><b>{{item.title}} #{{item.version}}</b></span>
                </div>
              </div>

              <div style="border: 4px solid red !important;margin-bottom: 15px; padding-left: 0px !important; padding-right: 0px !important;">
              </div>

              <div class="clr-row" style="margin-right: 0px!important;">
                <div class="clr-col-12">
                    <div class="column-end">
                      <b >End</b>
                    </div>
                </div>
              </div>

            </div>
        </div> <!-- Board Wrapper -->


        <div class="workflowform" [hidden]="!hideme[modelid]" >
         <span (click)="closeForm()" style="text-align: right;cursor: pointer;"><clr-icon shape="times"></clr-icon></span>
            <form [formGroup]="nodeEntryForm" (ngSubmit)="nodeAdd(modelid)" style="margin: 15px;">
              <span (click)="delNode(modelid)" class="action-item"><clr-icon shape="trash" class="is-error" style="margin-right: 15px;margin-top: 0px;cursor: pointer; float: right;"></clr-icon></span>
              <h4 style="font-weight: 500;margin-left: 15px;">Edit Properties</h4>
              <span style="margin-left: 15px;">ID # {{modelid}}</span><br>
              <span style="margin-left: 15px;">Type :<b style="cursor: pointer;">{{processType}}</b> </span><br>
              <div class="clr-row">
                <div class="clr-col-6">
                    <label for="sequence">Name</label>
                    <input type="text"  formControlName="title" placeholder="Enter sequence no" class="clr-input"  [(ngModel)]="nodeEditProperties.title">
                </div>
                <div class="clr-col-6">
                      <label for="title">Version</label>
                      <input type="text" id="title"  placeholder="Enter Version" formControlName="version" class="clr-input" [(ngModel)]="nodeEditProperties.version">
                  </div>
              </div>
              <div class="clr-row">
                <div class="clr-col-12">
                    <label for="title">Git Template URI</label>
                    <input type="text" id="title" formControlName="Gittemplate_url" placeholder="www://example.com" class="clr-input"  [(ngModel)]="nodeEditProperties.Gittemplate_url">
                </div>
              </div>

              <div class="clr-row">
                <div class="clr-col-6">
                    <label for="title">Default Workflow Deployment</label>
                    <select colspan="2" formControlName="workflow_deployment" [(ngModel)]="nodeEditProperties.workflow_deployment" class="clr-dropdown">
                      <option *ngFor="let sub of workflow_data;let i=index" [value]="sub.id">{{sub.workflow_name}}</option>
                  </select>

                </div>
                <div class="clr-col-6">
                  <label for="title">Default Workflow-Build App</label>
                  <select colspan="2" formControlName="workflow_buildapp" [(ngModel)]="nodeEditProperties.workflow_buildapp" class="clr-dropdown">
                    <option *ngFor="let sub of workflow_data;let i=index" [value]="sub.id">{{sub.workflow_name}}</option>
                </select>



              </div>
            </div>

          <div class="clr-row">
            <div class="clr-col-6">
                <label for="title">Default Workflow Deploy</label>
                <select colspan="2" formControlName="workflow_deploy" [(ngModel)]="nodeEditProperties.workflow_deploy" class="clr-dropdown">
                  <option *ngFor="let sub of workflow_data;let i=index" [value]="sub.id">{{sub.workflow_name}}</option>
              </select>

            </div>
            <div class="clr-col-6">
              <label for="title">Default Workflow Build And Deploy</label>
              <select colspan="2" formControlName="workflowbuild_deploy" [(ngModel)]="nodeEditProperties.workflowbuild_deploy" class="clr-dropdown">
                <option *ngFor="let sub of workflow_data;let i=index" [value]="sub.id">{{sub.workflow_name}}</option>
            </select>


          </div>
        </div>
        <div class="clr-row">
          <div class="clr-col-6">
            <label for="title">Default Port No</label>
            <input type="text" id="title"  placeholder="Enter Port" formControlName="workflowbuild_deploy_portno" class="clr-input" [(ngModel)]="nodeEditProperties.workflowbuild_deploy_portno">
          </div>
          <div class="clr-col-6">
            <clr-checkbox-container>
              <clr-checkbox-wrapper>
                <input type="checkbox" clrCheckbox value="option1" name="options1" formControlName="openport" [(ngModel)]="nodeEditProperties.openport"/>
                <label>Open Port</label>
              </clr-checkbox-wrapper>

            </clr-checkbox-container>
        </div>
      </div>


              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-adddata "   (click)="UpdateLine()" >
          <b>Update</b>
        </button>
    </div>
</div>

<clr-modal [(clrModalOpen)]="workflowmodal" [clrModalStaticBackdrop]="true">
    <h3 class="modal-title">Add Node</h3>
    <div class="modal-body">

      <!-- <form clrForm> -->
      <form [formGroup]="entryForm" (ngSubmit)="onSubmit()" >
        <div class="clr-row" >
          <div class="clr-col-sm-12">
            <span>Type</span>
            <input type="text" class="clr-input" formControlName="type" name="type" id="type" [(ngModel)]="type" readonly style="border:none ;">
          </div>
        </div>
        <div class="clr-row" >
          <div class="clr-col-sm-12">
            <label for="title">Id</label>
            <input type="text" class="clr-input" formControlName="id" id="id">
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-outline" (click)="workflowmodal = false">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>

      </form>
    </div>
</clr-modal>

 <h4 style="font-weight: 300;display: inline;"><b>Connector Mapping</b></h4>
<hr>
<div class="container">

   <form (ngSubmit)="onUpdate()">
        <div class="clr-row fieldWrapper">
            <div class="clr-col-md-12 clr-col-sm-12">
                <table class="table" style="width:100%;">
                    <thead>
                        <tr>
                            <th>Store Fields</th>
                            <th>Null</th>
                            <th>Store Data Format</th>
                            <th>Source Fields</th>
                            <th>Source Data Format</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of serverData; let i = index">
                            <td class="left">
                                <input type="text" [(ngModel)]="data.fieldname" [ngModelOptions]="{standalone: true}" name="fieldname"  placeholder="Enter Name" class="clr-input">
                            </td>
                            <td>
                                <input type="checkbox"  [(ngModel)]="data.checkboxval" [ngModelOptions]="{standalone: true}" name="checkboxval"/>
                            </td>
                            <td class="left">
                                <input type="text" [(ngModel)]="data.sample_format" [ngModelOptions]="{standalone: true}" name="sample_format"  class="clr-input">
                            </td>
                            <td> 
                               <select colspan="2" [(ngModel)]="data.mapped_fields" [ngModelOptions]="{standalone: true}" name="mapped_fields" class="clr-dropdown">
                                    <option [ngValue]="null">Select Values</option>
                                    <option *ngFor="let sub of sourceTable" [ngValue]="sub">{{sub}}</option>
                                </select>
                        </td>
                            <td class="left">
                                <input type="text" [(ngModel)]="data.dest_format" [ngModelOptions]="{standalone: true}" name="dest_format"   class="clr-input">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <br>
        <div class="center">
            <button type="submit" form-control class="btn btn-primary" (click)="onUpdate()">SUBMIT</button>
            <button type="button" form-control class="btn btn-primary" (click)="back()">Back</button>
        </div>
    </form>

<div class="container">

  <h4 style="font-weight: 300;display: inline;"><b>EXCEPTION RULE LIBRARY </b></h4>
  <span class="label label-light-blue" style="display: inline;margin-left: 10px;">Add Mode</span><br>
  <hr>

  <!-- entry form-->
  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
    <div class="clr-row">
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="tech_stack">Technology Stack</label>
        <select id="tech_stack" formControlName="tech_stack" selected="null" class="clr-dropdown">
          <option value="null">Choose Technology</option>
          <option *ngFor="let ts of tech_stacks" [value]="ts.tech_stack">{{ ts.tech_stack }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="object_type">Object Type</label>
        <select id="object_type" formControlName="object_type" selected="null" class="clr-dropdown">
          <option value="null">Choose Object Type</option>
          <option *ngFor="let ot of object_types" [value]="ot">{{ ot | uppercase }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="sub_object_type">Sub Object Type</label>
        <select id="sub_object_type" formControlName="sub_object_type" selected="null" class="clr-dropdown">
          <option value="null">Choose Sub Object Type</option>
          <option *ngFor="let sot of sub_object_types" [value]="sot">{{ sot | uppercase }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12" style="margin-top: 5px;">
        <label for="object_name_variable">Object Name Variable</label>
        <input id="object_name_variable" type="text" formControlName="object_name_variable"
          placeholder="Enter Object Name Variable" class="clr-input">
      </div>

      <div class="clr-col-md-4 clr-col-sm-12" style="margin-top: 5px;">
        <label for="object_name_dynamic_string">Object Name Dynamic String</label>
        <input id="object_name_dynamic_string" type="text" formControlName="object_name_dynamic_string"
          placeholder="Enter Object Name Dynamic String" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12" style="margin-top: 5px;">
        <label for="service">Service Name</label>
        <select id="service" formControlName="service" selected="null"   class="clr-dropdown">
          <option value="null">Choose Service</option>
          <option>Angular</option>
          <option>Spring boot</option>
      </select>
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="path">path</label>
        <input id="path" type="text" formControlName="path"
          placeholder="Enter Path" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="type">Type</label>
        <input id="type" type="text" formControlName="type"
          placeholder="Enter Type" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="file_name">File Name</label>
        <input id="file_name" type="text" formControlName="file_name"
          placeholder="Enter File Name" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="startstring">Start String</label>
        <input id="startstring" type="text" formControlName="startstring"
          placeholder="Enter Start String" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="endstring">End String</label>
        <input id="endstring" type="text" formControlName="endstring"
          placeholder="Enter End String" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="linestring">Line String</label>
        <input id="linestring" type="text" formControlName="linestring"
          placeholder="Enter Line String" class="clr-input">
      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="keyword">keyword</label>
        <input id="keyword" type="text" formControlName="keyword"
          placeholder="Enter Keyword" class="clr-input">
      </div>
      <div class="clr-col-sm-12">
        <label for="replaceWith">Replacement String</label>
        <textarea id="replaceWith" type="text" formControlName="replaceWith"
          placeholder="Enter replacement String" rows="10" cols="200" class="clr-textarea" ></textarea>
      </div>
    </div>
    <br>
    <div class="center">
      <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">SUBMIT</button>
    </div>
  </form>
</div>

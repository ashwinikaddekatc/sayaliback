<clr-main-container>
  <clr-header class="header-5">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <a href="#" class="logo">
          <img class="img" src="assets/images/icon/micrologo.png" alt="" height="50" width="50">
        </a>
        <div style="width:40px;margin-right:10px;">

      </div>
        <span class="title">cloudnSure</span>
      </a>
    </div>
  </clr-header>

<div class="container">
  <div class="display_msg">
    <h2>Please Reset Your Password</h2>
    <p *ngIf="email">you're signed in as {{ email }}</p>
    <br>

    <form class="form" [formGroup]="resetPasswordForm"  (ngSubmit)="onSubmit()">

      <label><b>Enter New Password</b></label><br>
      <input class="form__field" type="password" [type]="newpHide ? 'password': 'text'"
        placeholder="Enter New Password" formControlName="newPassword"/>
      <clr-icon [attr.shape]="newIcon" (click)="newShapeChanger()"></clr-icon>
      <div *ngIf="f.newPassword.invalid && (f.newPassword.dirty || f.newPassword.touched)"
        style="color:indianred; font-weight: bold">
        <div *ngIf="f.newPassword.errors.required">password is required</div>
        <div *ngIf="f.newPassword.errors.minlength">Password must be Minimum 3 Characters</div>
      </div>
      <br>
      <label><b>Re-Enter New Password</b></label><br>
      <input class="form__field" type="password" [type]="cpHide ? 'password': 'text'"
        placeholder="Re-Enter  New Password" formControlName="confirmPassword"/>
      <clr-icon [attr.shape]="conIcon" (click)="comfShapeChanger()"></clr-icon>
      <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)"
        style="color:indianred; font-weight: bold">
        <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
        <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
      </div>
      <br>
      <button type="submit" class="btn btn--primary uppercase" [disabled]="!resetPasswordForm.valid">continue</button>
    </form>
    <br>
    <p *ngIf="passchange" style="color: red;"><clr-icon shape="check"></clr-icon> Email Is Reset Please Login </p>
    <p> Wrong account? <a routerLink="/login">Log in</a> instead.</p>
  </div>
</div>
